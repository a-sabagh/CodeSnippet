<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
	<title>slick-zoom-gallery</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/slick.css">
	<link rel="stylesheet" href="css/jquery.fancybox.css">
	<link rel="stylesheet" href="css/slick-theme.css">
	<meta name="viewport" content="width=device-width , initial-scale=1">
</head>

<body>
	<div class="zoom-slider">
		<div class="row">

			<h2>Slick slider with thumb navigation fancy box (ltr)</h2>

			<!-- MAIN SLIDES -->
			<div class="slider">
				<a href="img/medium/slider1.jpg" data-fancybox="group">
					<img src="img/medium/slider1.jpg" class="rng-zoom magnify-image" alt="One">
				</a>
				<a href="img/medium/slider2.jpg" data-fancybox="group">
					<img src="img/medium/slider2.jpg" class="rng-zoom magnify-image" alt="tow">
				</a>
				<a href="img/medium/slider3.jpg" data-fancybox="group">
					<img src="img/medium/slider3.jpg" class="rng-zoom magnify-image" alt="three">
				</a>
				<a href="img/medium/slider4.jpg" data-fancybox="group">
					<img src="img/medium/slider4.jpg" class="rng-zoom magnify-image" alt="four">
				</a>
				<a href="img/medium/slider5.jpg" data-fancybox="group">
					<img src="img/medium/slider5.jpg" class="rng-zoom magnify-image" alt="five">
				</a>
			</div>

			<!-- THUMBNAILS -->
			<div class="slider-nav-thumbnails">
				<div><img src="img/small/slider1.jpg" alt="One">
				</div>
				<div><img src="img/small/slider2.jpg" alt="Two">
				</div>
				<div><img src="img/small/slider3.jpg" alt="Three">
				</div>
				<div><img src="img/small/slider4.jpg" alt="Four">
				</div>
				<div><img src="img/small/slider5.jpg" alt="Five">
				</div>
			</div>

		</div>
		<br>
	</div>
	<!--.container-->

	<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
	<script src="js/slick.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.fancybox.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
