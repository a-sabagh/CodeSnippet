<!DOCTYPE html>
<html dir="rtl" lang="fa-IR">

<head>
	<title>simple file browser</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/rtl-bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<style>body{padding: 20px;}</style>
</head>

<body>
	<form action="" method="post">
		<div class="rng-file-browse">
			<label class="file-label btn btn-default">
				Browse
				<input type="file" class="file hidden" multiple>
			</label>
			<input type="text" class="file-holder">
			<span class="clear-file">&#10006;</span>
		</div>
		<div class="rng-file-browse">
			<label class="file-label btn btn-info">
				Browse
				<input type="file" class="file hidden" multiple>
			</label>
			<input type="text" class="file-holder">
			<span class="clear-file">&#10006;</span>
		</div>
		<div class="rng-file-browse">
			<label class="file-label btn btn-success">
				Browse
				<input type="file" class="file hidden" multiple>
			</label>
			<input type="text" class="file-holder">
			<span class="clear-file">&#10006;</span>
		</div>
		<div class="rng-file-browse">
			<label class="file-label btn btn-danger">
				Browse
				<input type="file" class="file hidden" multiple>
			</label>
			<input type="text" class="file-holder">
			<span class="clear-file">&#10006;</span>
		</div>

	</form>
	<script src="js/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
