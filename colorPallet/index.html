<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>rangraz color pallet</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="row">
		<div class="col-md-12">
			<div class="tt-label-wrapper">
				<ul class="tt-colors">
					<!-- color label -->
					<li data-label-val="silver" class="tt-label tt-silver"></li>
					<li data-label-val="green" class="tt-label tt-green"></li>
					<li data-label-val="yellow" class="tt-label tt-yellow"></li>
					<li data-label-val="orange" class="tt-label tt-orange"></li>
					<li data-label-val="red" class="tt-label tt-red"></li>
					<li data-label-val="purple" class="tt-label tt-purple"></li>
					<li data-label-val="blue" class="tt-label tt-blue"></li>
					<li data-label-val="sky" class="tt-label tt-sky"></li>
					<li data-label-val="lime" class="tt-label tt-lime"></li>
					<li data-label-val="rose" class="tt-label tt-rose"></li>
					<li data-label-val="navy" class="tt-label tt-navy"></li>
				</ul>
			</div><!--.tt-label-wrapper-->
		</div><!--.col-md-12-->
	</div><!--.row-->
	<select class="tt-label-select" name="label_select[]" multiple="">
		<!-- select option -->
		<option value="silver">silver</option>
		<option value="green">green</option>
		<option value="yellow">yellow</option>
		<option value="orange">orange</option>
		<option value="red">red</option>
		<option value="purple">purple</option>
		<option value="blue">blue</option>
		<option value="sky">sky</option>
		<option value="lime">lime</option>
		<option value="rose">rose</option>
		<option value="navy">navy</option>
	</select>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
