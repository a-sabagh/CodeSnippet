<!DOCTYPE html>
<html>
<head>
	<title>fancybox</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/jquery.fancybox.css">
</head>
<body style="text-align: center;padding: 100px;">
	<h2>fancybox</h2>
	<a href="images/fullscreen/1.jpg" data-fancybox="group" data-caption="Caption #1">
		<img src="images/thumbnails/t_1.jpg" alt="" />
	</a>
	<a href="images/fullscreen/2.jpg" data-fancybox="group" data-caption="Caption #2">
		<img src="images/thumbnails/t_2.jpg" alt="" />
	</a>
	<a href="images/fullscreen/3.jpg" data-fancybox="group" data-caption="Caption #2">
		<img src="images/thumbnails/t_3.jpg" alt="" />
	</a>
	<a href="images/fullscreen/4.jpg" data-fancybox="group" data-caption="Caption #2">
		<img src="images/thumbnails/t_4.jpg" alt="" />
	</a>
	<a href="images/fullscreen/5.jpg" data-fancybox="group" data-caption="Caption #2">
		<img src="images/thumbnails/t_5.jpg" alt="" />
	</a>
	<a href="images/fullscreen/6.jpg" data-fancybox="group" data-caption="Caption #2">
		<img src="images/thumbnails/t_6.jpg" alt="" />
	</a>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.fancybox.js"></script>
	<script>
	$(document).ready(function(){
		$('[data-fancybox]').fancybox({
			protect : true,
			buttons : [
			'slideShow',
			'fullScreen',
			// 'thumbs',
			// 'share',
	        'download',
	        'zoom',
	        'close'
        	],
    	});
	});
</script>
</body>
</html>
