<!DOCTYPE html>
<html dir="rtl" lang="fa-IR">
<head>
	<meta charset=UTF-8" />
	<title>jQuery News Ticker</title>
	<meta charset="UTF-8">
	<link href="styles/ticker-style.css" rel="stylesheet" type="text/css" />
	<script src="includes/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="includes/jquery.ticker.js" type="text/javascript"></script>
</head>
<body>
	<h1>jQuery News Ticker</h1>
	<ul id="js-news" class="js-hidden">
		<li class="news-item"><a href="#">فراخوان ثبت نام و ارائه درخواست استخدام تربیت معلم</a></li>
		<li class="news-item"><a href="#">ارائه روشی برای اندازه‌گیری مقادیر بسیار کم دارو در نمونه‌های بیولوژیکی</a></li>
		<li class="news-item"><a href="#">دیدار رییس دانشگاه با وزیر آموزش عالی سوریه</a></li>
		<li class="news-item"><a href="#">سی و یکمین گردهمایی مدیران گروه های آموزشی برگزار شد</a></li>
	</ul>
	<script>
		$(document).ready(function(){
			$("#js-news").ticker({
				speed: 0.05,
				titleText: 'آخرین اخبار : ',
				direction: 'rtl',
				pauseOnItems: 2000,
				fadeInSpeed: 600,
				fadeOutSpeed: 200
			});
		});
	</script>
</body>
</html>
