<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
	<meta charset="UTF-8">
	<title>slick-slider</title>
	<link rel="stylesheet" type="text/css" href="slick.css">
	<style>
		.slider{
			width: 70%;
			margin: auto;
		}
		.item{
			width: 700px;
			height: 300px;
			text-align: center;
			font-size: 30px;
			color: white;
			margin: auto;
		}
		.red{
			background: red;
		}
		.black{
			background: black;
		}
		.green{
			background: green;
		}
		.blue{
			background: blue;
		}
	</style>
</head>
<body>
	<div class="slider">
		<div class="item red">item1</div>
		<div class="item black">item2</div>
		<div class="item green">item3</div>
		<div class="item blue">item4</div>
	</div>
	<script src="jquery.min.js"></script>
	<script src="slick.js"></script>
	<script>
		$(document).ready(function(){
			$('.slider').slick({
				slidesToShow: 3,
				slidesToScroll: 1,
				autoplay: true,
				autoplaySpeed: 2000,
				rtl: true,
				responsive: [
				{
					breakpoint: 1024,
					settings: {
						slidesToShow: 3,
						slidesToScroll: 3,
						infinite: true,
						dots: true
					}
				},
				{
					breakpoint: 980,
					settings: {
						slidesToShow: 2,
						slidesToScroll: 2,
						dots: true,
					}
				},
				{
					breakpoint: 768,
					settings: {
						slidesToShow: 1,
						slidesToScroll: 1,
						dots: true,
					}
				}
				]
			});
		});
	</script>
</body>
</html>
