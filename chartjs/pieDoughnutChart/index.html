<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <title>PieDoughnutChart</title>
    <style>
        .chart-wrapper {
            width: 40%;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <div class="chart-wrapper">
        <canvas id="myChart"></canvas>
    </div>
    <script src="../library/chart.js"></script>
    <script>
        var canvas = document.getElementById("myChart");
        var data = {
            labels: ["Red", "Blue", "Yellow"],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 4],
                // backgroundColor: 'rgba(255, 99, 132, 0.2)',
                backgroundColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                ],
                // borderColor: 'rgba(255,99,132,1)',
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                ]
            }]
        };
        var myChart = new Chart(canvas, {
            type: 'doughnut',
            // type: 'pie',
            data: data,
        });
    </script>
</body>

</html>
