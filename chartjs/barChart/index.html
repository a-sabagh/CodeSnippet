<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <title>BarChart</title>
    <style>
        .chart-wrapper {
            width: 40%;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <div class="chart-wrapper">
        <canvas id="myChart"></canvas>
    </div>
    <script src="../library/chart.js"></script>
    <script>
        var data = {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 4, 5, 6, 3],
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                // backgroundColor: [
                //     'rgba(255, 99, 132, 0.2)',
                //     'rgba(54, 162, 235, 0.2)',
                //     'rgba(255, 206, 86, 0.2)',
                //     'rgba(75, 192, 192, 0.2)',
                //     'rgba(153, 102, 255, 0.2)',
                //     'rgba(255, 159, 64, 0.2)'
                // ],
                borderColor: 'rgba(255,99,132,1)',
                // borderColor: [
                //     'rgba(255,99,132,1)',
                //     'rgba(54, 162, 235, 1)',
                //     'rgba(255, 206, 86, 1)',
                //     'rgba(75, 192, 192, 1)',
                //     'rgba(153, 102, 255, 1)',
                //     'rgba(255, 159, 64, 1)'
                // ],
                borderWidth: 2
            }]
        };
        var option = {
            animation: { duration: 5000 } 
        };
        var canvas = document.getElementById("myChart").getContext('2d');
        var myChart = new Chart(canvas, {
            type: 'bar',
            //     type: 'horizontalBar',
            data: data,
            options: option
        });
    </script>
</body>

</html>
