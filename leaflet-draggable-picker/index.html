<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Leaflet Draggable Marker Example</title>
  <link rel='stylesheet' href='./css/leaflet.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
	<h3 class="col col-2 header">Location</h3>
	<div id="MapLocation" style="height: 350px" data-lat="36.3171" data-lng="59.5343"></div>
	<input id="Latitude" placeholder="Latitude" name="Location.Latitude" />
	<input id="Longitude" placeholder="Longitude" name="Location.Longitude" />
	<button class="find btn btn-primary">go to point</button>
	<!-- sources -->
	<script src='./js/jquery-2.2.4.min.js'></script>
	<script src='./js/leaflet.js'></script>
	<script  src="./js/script.js"></script>
</body>
</html>
